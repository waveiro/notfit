<!DOCTYPE html>
<html lang="en" class="bg-[url('back-mobile.jpg')] bg-no-repeat bg-cover bg-center md:bg-[url('back-tablet.jpg')] md:bg-right lg:bg-[url('back-desktop.jpg')]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NotFit Club - Be Strong, Be Healthy, Not really our thing, to be honest! Join our fun and unique gym experience offering spinning, crossfit, and weights."
    />
    <meta
      name="keywords"
      content="NotFit Club, gym, fitness, spinning, crossfit, weights, health, workout"
    />
    <meta name="author" content="NotFit Club" />
    <meta property="og:title" content="NotFit Club - Be Strong, Be Healthy" />
    <meta
      property="og:description"
      content="Not really our thing, to be honest! Join our fun and unique gym experience."
    />
    <meta property="og:image" content="path-to-your-image.jpg" />
    <meta property="og:type" content="website" />
    <title>NotFit Club</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-black bg-opacity-85 text-white font-sans h-dvh flex flex-col justify-evenly lg:m-auto"
  >
    <main class="px-8 py-8 h-full max-h-screen flex justify-between flex-col md:py-24 md:px-0">
      <header
        class="text-red-600 font-bold text-5xl caret-red-600 uppercase font-libreFranklin md:px-16 md:text-6xl lg:text-7xl w-fit lg:text-center"
      >
      <p>
          <span class="">BE <span class="hidden lg:inline">STRONG</span></span> <br />
          <span class="text-stroke-red-600 font-archivoBlack lg:hidden">Strong</span>
        </p>
        <p>
          <span class="lg:text-stroke-red-600">BE <span class="hidden lg:inline">HEALTHY</span></span> <br />
          <span class="text-stroke-red-600 font-archivoBlack lg:hidden">Healthy</span>
        </p>
        <p class="text-xs text-neutral-200 tracking-[3px] md:text-base lg:text-base">
          Not really our thing, to be honest!
        </p>
      </header>

      <div class="flex justify-center items-center flex-col">
        <h1 class="text-center uppercase">
          <span
            class="font-bebasNeue text-neutral-200 text-8xl tracking-[16px] md:text-9xl md:tracking-0 lg:text-[182px]"
            >Not Fit</span
          >
          <span
            class="font-archivoBlack text-red-600 font-bold text-stroke-red-600 text-[125px] leading-none md:text-9xl md:tracking-0 lg:text-[182px]"
            >Club</span
          >
        </h1>
        <p class="font-bold uppercase flex justify-around gap-5 text-xl md:gap-5 lg:text-2xl">
          <span class="text-neutral-200 mr-3"> New year </span>
          <span class="text-red-600"> Same person </span>
        </p>
      </div>
    </main>
  </body>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            bebasNeue: ["Bebas Neue", "sans-serif"],
            libreFranklin: ["Libre Franklin", "sans-serif"],
            archivoBlack: ["Archivo Black", "sans-serif"],
          },
        },
      },
      plugins: [
        function ({ addUtilities }) {
          const strokeUtilities = {
            ".text-stroke-red-600": {
              "-webkit-text-stroke": "1px rgb(220, 38, 38)", // Tailwind's red-600 color
              "-webkit-text-fill-color": "transparent",
            },
          };

          // Add the single utility
          addUtilities(strokeUtilities, ["responsive", "hover"]);
        },
      ],
    };
  </script>
</html>
